<ion-header>
  <ion-toolbar>
    <h3 class="images-txt">Images</h3>  
    <ion-button (click)="dismiss()" class="back-btn-effect" slot="end">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"/></svg>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="image-content-background">

  <ion-slides #Slider pager="false" [options]="slideOpts" (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let image of pictures">
      <img [lazyLoad]="image.img">
    </ion-slide>
  </ion-slides>

  <div class="ion-display-flex ion-align-items-center left-right-btn-div">
    <ion-button class="left-btn" (click)="slidePrev()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M432.6 209.3l-191.1 183.1C235.1 397.8 229.1 400 224 400s-11.97-2.219-16.59-6.688L15.41 209.3C5.814 200.2 5.502 184.1 14.69 175.4c9.125-9.625 24.38-9.938 33.91-.7187L224 342.8l175.4-168c9.5-9.219 24.78-8.906 33.91 .7187C442.5 184.1 442.2 200.2 432.6 209.3z"/></svg>
    </ion-button>
    <ion-button class="right-btn" (click)="slideNext()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M432.6 209.3l-191.1 183.1C235.1 397.8 229.1 400 224 400s-11.97-2.219-16.59-6.688L15.41 209.3C5.814 200.2 5.502 184.1 14.69 175.4c9.125-9.625 24.38-9.938 33.91-.7187L224 342.8l175.4-168c9.5-9.219 24.78-8.906 33.91 .7187C442.5 184.1 442.2 200.2 432.6 209.3z"/></svg>
    </ion-button>
  </div>
</ion-content>
