<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="ion-ripple-btn back-btn" (click)="back()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.0.0-beta2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M447.1 256c0 13.25-10.76 24.01-24.01 24.01H83.9l132.7 126.6c9.625 9.156 9.969 24.41 .8125 33.94c-9.156 9.594-24.34 9.938-33.94 .8125l-176-168C2.695 268.9 .0078 262.6 .0078 256S2.695 243.2 7.445 238.6l176-168C193 61.51 208.2 61.85 217.4 71.45c9.156 9.5 8.812 24.75-.8125 33.94l-132.7 126.6h340.1C437.2 232 447.1 242.8 447.1 256z"/></svg>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="app-logo-div">
    <img [src]="applogo">
    <h3>Pokyo</h3>
  </div>
  <div class="enter-info-wrap-div">
    <h3 class="picture-name">Upload picture & Enter name</h3>
    <ion-textarea #input placeholder="Enter name"></ion-textarea>
    <div class="upload-picture-div" (click)="uploadPicture()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.0.0-beta2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M194.6 32H317.4C338.1 32 356.4 45.22 362.9 64.82L373.3 96H448C483.3 96 512 124.7 512 160V416C512 451.3 483.3 480 448 480H64C28.65 480 0 451.3 0 416V160C0 124.7 28.65 96 64 96H138.7L149.1 64.82C155.6 45.22 173.9 32 194.6 32H194.6zM256 384C309 384 352 341 352 288C352 234.1 309 192 256 192C202.1 192 160 234.1 160 288C160 341 202.1 384 256 384z"/></svg>    
      <h3>Upload picture</h3>
    </div>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button class="confirm-btn" (click)="next()">Confirm</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
