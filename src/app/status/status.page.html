<ion-content [class.lowOpcaity]="statusReplyDivBool" (click)="hideReplyDiv()" class="content-overflow">
  <ion-progress-bar [value]="progressBarValue" class="status-loader"></ion-progress-bar>
  
  <ion-button (click)="dismiss()" class="close-btn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.0.0-beta2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"/></svg>
  </ion-button>

  <div class="swiper-wrap-div square">
    <swiper #swiper [config]="config" (slideChange)="onSlideChange($event)">
      <ng-template swiperSlide *ngFor="let status of storiesArray">
          <div class="stories-div">

            <div class="story-creator-info-div">
              <div class="ion-display-flex ion-align-items-center user-detail-info-div">
                <div class="ion-display-flex ion-align-items-center">
                  <!-- <svg class="close-chat-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M447.1 256c0 13.25-10.76 24.01-24.01 24.01H83.9l132.7 126.6c9.625 9.156 9.969 24.41 .8125 33.94c-9.156 9.594-24.34 9.938-33.94 .8125l-176-168C2.695 268.9 .0078 262.6 .0078 256S2.695 243.2 7.445 238.6l176-168C193 61.51 208.2 61.85 217.4 71.45c9.156 9.5 8.812 24.75-.8125 33.94l-132.7 126.6h340.1C437.2 232 447.1 242.8 447.1 256z"/></svg> -->
                  <img class="user-profile-picture" [lazyLoad]="status.profilePicture">
                </div>
                <div class="user-info-div">
                  <h3 class="user-name">{{ status.name }}</h3>
                </div>
              </div>
            </div>

            <img class="main-img" [lazyLoad]="status.status">
          </div>
      </ng-template>
    </swiper>
  </div>
</ion-content>
